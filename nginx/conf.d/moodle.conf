server {
    listen 80;
    listen [::]:80;
    server_name ${SERVER_NAME:-localhost};
    root /var/www/html;
    
    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configuración de Moodle
    index index.php index.html index.htm;
    
    client_max_body_size 256M;
    
    # Archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Principal - Moodle
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(config|tests|README|license|thirdparty|node_modules|vendor)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Proteger moodledata
    location ~ ^/dataroot/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Archivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        
        # Buffers para mejor rendimiento
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Para Moodle
        fastcgi_param PHP_VALUE "upload_max_filesize=256M \n post_max_size=256M \n max_execution_time=300 \n memory_limit=512M";
    }
    
    # Denegar acceso a algunos archivos específicos
    location ~ /(version.php|upgrade.txt|INSTALL.txt|README.txt|CONTRIBUTING.txt|composer.lock|package.json|Gruntfile.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logs
    access_log /var/log/nginx/moodle_access.log;
    error_log /var/log/nginx/moodle_error.log;
}
