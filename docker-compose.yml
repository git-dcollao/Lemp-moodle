services:
  # Servidor de base de datos (MariaDB 10.6+)
  db:
    image: mariadb:10.11
    container_name: moodle_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-moodle}
      MYSQL_USER: ${DB_USER:-moodleuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-moodlepassword}
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - moodle_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      start_period: 30s

  # Servidor de aplicaciones PHP-FPM 8.1+ (requerido para Moodle 5.1)
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: moodle_php
    restart: unless-stopped
    environment:
      PHP_MEMORY_LIMIT: 512M
      PHP_UPLOAD_MAX_FILESIZE: 256M
      PHP_POST_MAX_SIZE: 256M
      PHP_MAX_EXECUTION_TIME: 300
    volumes:
      - ./moodle:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - moodle_data:/var/www/moodledata
      - ./php/cron:/etc/cron.d/moodle-cron
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moodle_network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Servidor web Nginx con SSL preparado
  web:
    image: nginx:1.24-alpine
    container_name: moodle_web
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./moodle:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - moodle_data:/var/www/moodledata
    depends_on:
      php:
        condition: service_healthy
    networks:
      - moodle_network

  # Cron para Moodle (ejecuta tareas programadas)
  cron:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: moodle_cron
    restart: unless-stopped
    command: >
      sh -c "crond -f -l 8"
    volumes:
      - ./moodle:/var/www/html
      - moodle_data:/var/www/moodledata
      - ./php/cron:/etc/cron.d/moodle-cron
    depends_on:
      - php
      - db
    networks:
      - moodle_network

  # Opcional: Adminer para gestión de base de datos (más ligero que phpMyAdmin)
  adminer:
    image: adminer:4
    container_name: moodle_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - moodle_network

volumes:
  db_data:
    driver: local
  moodle_data:
    driver: local

networks:
  moodle_network:
    driver: bridge
